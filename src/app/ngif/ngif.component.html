<div class="container">
  <button class="btn btn-success" (click)="onCreateBlock()">
    Create Block
  </button>
  <br />
  <div *ngIf="isValid; then ifblock; else elseblock"></div>
  <ng-template #ifblock>
    <div>Block has been created and block name is my block</div>
  </ng-template>
  <ng-template #elseblock>
    <div>No Block has been Created</div>
  </ng-template>
</div>
