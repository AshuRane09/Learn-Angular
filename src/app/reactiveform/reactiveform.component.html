<div class="page-area">
  <div class="row justify-content-center">
    <div class="col-md-6 text-left rounded shadow py-3">
      <form [formGroup]="myReactiveForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userDetails">
          <div class="form-group">
            <label>UserName*</label>
            <input type="text"
                   class="form-control"
                   placeholder="Enter username"
                   autocomplete="off"
                   formControlName="username"
            >
          </div>
          <div class="form-group">
            <label>Email*</label>
            <input type="email"
                   class="form-control"
                   placeholder="Enter Email"
                   autocomplete="off"
                   formControlName="email"
            >
            <small
              class="text-danger"
              *ngIf="!myReactiveForm.get('userDetails.email').valid && myReactiveForm.get('userDetails.email').touched"
            >Enter Valid Email</small>
         </div>
        </div>
        <div class="form-group">
          <label>Select Course</label>
          <select
            class="form-control"
            autocomplete="off"
            formControlName="course"
          >
            <option value="Angular">Angular</option>
            <option value="html">html</option>
            <option value="javascript">javascript</option>
          </select>
    </div>
        <div class="form-group" formArrayName="skills">
          <label>Skills</label>
          <ng-container *ngFor="let skill of myReactiveForm.get('skills').controls">
            <input type="text"
                   class="form-control mt-2"
                   placeholder="Add Skills"
                   autocomplete="off"
            >
          </ng-container>
          <button
            class="btn btn-light btn-sm mt-3 btn-add"
            (click)="onAddSkills()"
          >
            <i>+</i>Add Skills
          </button>
        </div>
        <button
          type="submit"
          class="btn btn-success"
        >Submit</button>
      </form>
    </div>
  </div>
</div>
