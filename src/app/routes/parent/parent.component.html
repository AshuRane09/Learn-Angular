<div class="page-area">
  <div class="text-center">
    <h2>Buy Products</h2>
  </div>
  <div class="alert alert-light border d-flex" *ngIf="addedProduct">
    <strong class="text-success">{{addedProduct}}</strong>  &nbsp;is selected and added in cart
    <button class="btn  btn-success ml-auto">Checkout</button>
  </div>

  <hr class="mb-3">

  <div class="row">
    <div class="col-md-12">
      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="https://www.windowscentral.com/sites/wpcentral.com/files/styles/large/public/field/image/2020/03/hp-spectre-x360-13-late-2019-1.jpg">
        <div class="card-body">
          <h5 class="card-title">Laptop</h5>
          <p class="card-text">This is a laptop</p>
          <button class="btn btn-success" (click)="onProductSelect('Laptop')">Select Laptop</button>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="https://dam.which.co.uk/a20c9f3a-8b46-46fc-b18c-ec4a6fa03d52.jpg">
        <div class="card-body">
          <h5 class="card-title">Mobile</h5>
          <p class="card-text">This is a mobile</p>
          <button class="btn btn-success" (click)="onProductSelect('Mobile')">Select Mobile</button>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="https://cdn.vox-cdn.com/thumbor/uAiIDhGfzvmvlheq_WrM35PlaaE=/1400x788/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/19209344/thumbnail.jpeg">
        <div class="card-body">
          <h5 class="card-title">Tv</h5>
          <p class="card-text">This is a tv</p>
          <button class="btn btn-success" (click)="onProductSelect('Tv')">Select Tv</button>
        </div>
      </div>

      <div class="card" style="width: 18rem">
        <img
          class="card-img-top"
          src="https://thumbor.forbes.com/thumbor/fit-in/1200x0/filters%3Aformat%28jpg%29/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F5fd4b52eb7cb2724d47f7ea6%2F0x0.jpg%3FcropX1%3D0%26cropX2%3D4032%26cropY1%3D165%26cropY2%3D2853">
        <div class="card-body">
          <h5 class="card-title">Speaker</h5>
          <p class="card-text">This is a speaker</p>
          <button class="btn btn-success" (click)="onProductSelect('Speaker')">Select Speaker</button>
        </div>
      </div>

    </div>

    <app-child
      class="w-100"
      [productSelected]="proSelected"
      [prod]="selProduct"
      (addedProduct)="onAddedProduct($event)"
    ></app-child>

  </div>
</div>
