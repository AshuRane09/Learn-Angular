<div class="page-area">
<div class="row justify-content-center">
<div class="col-md-6 text-left rounded shadow py-3">
<form (ngSubmit)="onSubmit(myForm)"
      #myForm="ngForm">
  <div ngModelGroup="userDetail" #userDetail="ngModelGroup">
    <div class="form-group">
    <label for="username">UserName*</label>
    <input type="text"
           class="form-control"
           id="exampleInputEmail1"
           placeholder="Enter username"
           name="username"
           [(ngModel)]="username"
           required
    >
    <small *ngIf="username">your username is : {{username}}</small>
  </div>
    <div class="form-group">
    <label for="email">Email*</label>
    <input type="email"
           class="form-control"
           id="exampleInputPassword1"
           placeholder="Enter Email"
           name="email"
           ngModel
           required
           email
           #email="ngModel"
    >
    <small class="text-danger" *ngIf="!email.valid && email.touched">Please Enter valid Email</small>
  </div>
    <span class="text-danger" *ngIf="!userDetail.valid && userDetail.touched">Please Enter valid Details</span>
  </div>
  <div class="form-group">
    <label for="exampleCheck1">Select Course</label>
    <select
      class="form-control"
      id="course"
      name="course"
      [ngModel]="defaultCourse"
    >
      <option value="Angular">Angular</option>
      <option value="html">html</option>
      <option value="javascript">javascript</option>
    </select>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="!myForm.valid"
  >Submit</button>
</form>
</div>
</div>
</div>
